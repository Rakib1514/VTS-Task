<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>learning jQuery</title>
  </head>
  <body>
    <main>
      <div class="btn__wrapper">
        <button id="btn-modal" class="btn">Dark mode</button>
      </div>

      <section class="secret__msg__container">
        <div class="btn__wrapper">
          <button id="toggle-btn-sc" class="btn">Hide</button>
        </div>

        <div class="secret-message">
          <p>
            Hey There! This is a secret code
            <span class="code__text">"$%H8dF"</span>
          </p>
        </div>
      </section>
    </main>

    <!-- jQuery CDN -->
    <!-- There is other ways to import jQuery (download jquery-3.7.1.min.js) from jQuery site -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
