<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>learning jQuery</title>
  </head>
  <body>
    <main>
      <div class="btn__wrapper">
        <button id="btn-modal" class="btn">Dark mode</button>
      </div>

      <section class="secret__msg__container">
        <div class="btn__wrapper">
          <button id="toggle-btn-sc" class="btn" data-toggle-value="true">
            Show
          </button>
        </div>

        <div class="secret-message">
          <p>
            Hey There! This is a secret code
            <span class="code__text">"$%H8dF"</span>
          </p>
        </div>
      </section>

      <div class="names">
        <p>Rakib</p>
        <p>Riyad</p>
        <p>Habib</p>
        <p>Rouja</p>
      </div>

      <div class="btn__wrapper">
        <button id="btn-dbl-click" class="btn">
          Double Click to change color
        </button>
      </div>

      <div class="btn__wrapper">
        <button id="btn-on" class="btn">Hover or Click Me</button>
      </div>
      <p id="message-on-event"></p>

      <section>
        <button id="btn-toggle" class="btn__primary">Toggle Paragraph</button>
        <p id="myPara">This is a paragraph that can hide, show, or slide!</p>
      </section>


      <!-- Form -->
       <form method="post">
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <input type="submit" value="Submit">
       </form>
       <div id="output"></div>
      
      
    </main>

    <!-- jQuery CDN -->
    <!-- There is other ways to import jQuery (download jquery-3.7.1.min.js) from jQuery site -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
